<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/studentlogin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="top-nav py-2">
      <div class="d-flex align-items-center justify-content-center gap-0">
        <div>
          <img
            class="nav-bar-logo-img"
            src="../images/Only logo of ss Navbar Logo.png"
            alt=""
          />
        </div>
        <div class="platform-text" style="font-size: 28px">StudySphere</div>
      </div>
      <div class="middle-btns">
        <a href="#features" class="btn nav-btn">Features</a>
        <a href="#howtostart" class="btn nav-btn">How it Works</a>
        <a href="#about" class="btn nav-btn">About</a>
      </div>
      <div>
        <a href=""><button class="btn nav-btn login-btn">Login</button></a>
      </div>
    </nav>

    <!-- Main -->
    <main class="main-container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Search a classroom"
          class="search-box"
        />
      </div>

      <div id="cards-container" class="cards-container d-flex flex-wrap gap-5 justify-content-flex-start">
        <!-- Cards will be generated dynamically here -->
      </div>
    </main>

    <!-- JavaScript for Dynamic Cards -->
    <script>
      // Example data from user (can come from API/database)
      const classrooms = [
        { title: "Data Structures", img: "../images/dsaimage.webp" },
        { title: "Web Development", img: "../images/web.jpg" },
        { title: "Artificial Intelligence", img: "../images/aiimage.jpg" },
        { title: "Machine Learning", img: "../images/mlimage.jpg" },
        { title: "Machine Learning", img: "../images/mlimage.jpg" },
      ];

      const container = document.getElementById("cards-container");

      classrooms.forEach((classroom) => {
        const card = document.createElement("div");
        card.classList.add("custom-card", "card");

        card.innerHTML = `
        <img src="${classroom.img}" class="card-img-top" alt="${classroom.title}">
        <div class="card-title text-center mt-3">
          <h5>${classroom.title}</h5>
        </div>
        <div class="card-body text-center">
          <button class="btn btn-join me-2">Join</button>
          <button class="btn btn-info-custom">Info</button>
        </div>
      `;

        container.appendChild(card);
      });
    </script>
  </body>
</html>
